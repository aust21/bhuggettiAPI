<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>{% block title %} bhuggetti {% endblock %}</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='index.css') }}"
    />

    <link rel="stylesheet" href="{{ url_for('static', filename='nav.css') }}" />
  </head>
  <body>
    <!-- Navigation Bar -->
    <header id="nav">
      <nav>
        <li>
          <a href="{{ url_for('index') }}" class="logo">bhuggetti</a>
        </li>
        <ul class="first-ul">
          <li><a href="{{ url_for('docs') }}">Read Docs</a></li>
          <li><a href="{{ url_for('about') }}">About Us</a></li>
          <li><a href="{{ url_for('views.home') }}">Contribute</a></li>
        </ul>

        <ul>
          {% if current_user.is_authenticated %}
          <form action="{{ url_for('search') }}" method="GET">
            <input class="s-bar" type="text" name="query" placeholder="Search..." />
          </form>
          {% else %}
          <button class="sign">
            <a href="{{ url_for('login') }}" class="last">Login</a>
          </button>
          {% endif %}

          <button
            class="in-nav"
            type="button"
            name="button"
            aria-expanded="false"
          >
            Menu
          </button>
        </ul>
      </nav>
    </header>

    <div>{% block content %} {% endblock %}</div>
  </body>
</html>
