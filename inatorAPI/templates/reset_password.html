<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='reset.css') }}"
    />
    <title>bhuggetti | Reset password</title>
  </head>
  <body>
    <div class="mainDiv">
      <div class="cardStyle">
        <form action="" method="post" name="resetForm" id="resetForm">
          {% with messages = get_flashed_messages(with_categories=true) %} {% if
          messages %} {% for category, message in messages %}
          <div class="alert alert-{{ category }}">{{ message }}</div>
          {% endfor %} {% endif %} {% endwith %}

          <h2 class="formTitle">Create New Password</h2>

          <div class="inputDiv">
            <label class="inputLabel" for="password">New Password</label>
            <input
              type="password"
              id="password"
              name="password"
              required
              minlength="8"
              title="Must contain at least 8 characters"
            />
          </div>

          <div class="inputDiv">
            <label class="inputLabel" for="confirmPassword"
              >Confirm Password</label
            >
            <input
              type="password"
              id="confirmPassword"
              name="confirmPassword"
              required
            />
          </div>

          <div class="buttonWrapper">
            <button type="submit" id="submitButton" class="submitButton">
              Reset Password
            </button>
          </div>
        </form>
      </div>
    </div>

    <script>
      // Client-side password validation
      document.getElementById("resetForm").onsubmit = function (e) {
        const password = document.getElementById("password").value;
        const confirmPassword =
          document.getElementById("confirmPassword").value;

        if (password !== confirmPassword) {
          alert("Passwords do not match");
          e.preventDefault();
          return false;
        }
      };
    </script>
  </body>
</html>
