{% extends 'base.html' %}
<!--  -->

{% block title %} bhuggetti API | My dashbord {% endblock %}

<!--  -->
{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='dash.css') }}" />
<main>
  <section class="sec">
    <div class="holder flex">
      <div class="sec__container">
        <h1 class="head">Hiii {{user.name}}!</h1>
        <div class="cards masonry-grid">
          {% for i in posts %}
          <div class="card">
            <p class="name">By: {{i.user.name}}</p>
            <div class="details">
              <p class="question">{{i.question}}</p>
              <!-- <p class="date_created">{{i.date_created}}</p> -->
            </div>
            <p class="speciality">{{i.domain}}</p>
          </div>
          {% endfor %}
        </div>
      </div>

      <div class="submit_form">
        <h3>Post a question</h3>
        <div class="form">
          <form
            id="questionForm"
            method="POST"
            action="{{ url_for('views.submit_question')}}"
          >
            <div class="q-entry">
              <label for="category">Category</label>
              <select name="category" id="category">
                <option value="none">Select</option>
                <option value="software engineering">
                  Software Engineering
                </option>
                <option value="mechanical engineering">
                  Mechanical Engineering
                </option>
              </select>
            </div>

            <div class="q-entry">
              <label for="question">Question</label>
              <textarea name="question" id="question" required></textarea>
            </div>
            <button type="submit">Submit</button>
          </form>
        </div>

        <p>Your submission is highly valued.</p>
      </div>
    </div>
  </section>
</main>
{% endblock %}
