<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bhuggetti | Forgot password</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='forgot.css') }}"
    />
  </head>
  <body>
    <h1>Forgot your password?</h1>

    <h3>Enter your email address to reset your password</h3>

    <form action="{{ url_for('auth.forgot_password')}}" method="post">
      <label for="mail">Email</label>
      <input
        type="email"
        id="name"
        name="email"
        placeholder="Enter your email address"
        required
      />
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
