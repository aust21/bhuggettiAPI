{% extends 'auth_base.html' %} {% block title %} bhuggetti API | Sign up {%
endblock %} {% block content %}

<link
  rel="stylesheet"
  href="{{ url_for('static', filename='sign-only.css') }}"
/>

<main>
  <section class="flex">
    <form action="{{ url_for('auth.sign_up')}}" method="POST">
      <h3 class="center">Welcome bhuggetti!</h3>
      <div class="entry">
        <label for="name">First Name</label>
        <input type="text" id="name" name="name" required />
      </div>
      <div class="entry">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />
      </div>

      <div class="entry">
        <input type="submit" value="Next" />
      </div>

      <p class="dont center">
        Already have an account?
        <a href="{{ url_for('auth.login') }}">Login</a>
      </p>

      <p class="or">or</p>

      <a
        href="{{ url_for('auth.login_with_google') }}"
        class="login-with-google-btn flex"
        ><img class="g-logo" src="../static/img/g.svg" alt="google logo" />Sign
        up with Google</a
      >
    </form>
  </section>
  {% endblock %}
</main>
